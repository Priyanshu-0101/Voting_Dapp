<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Web3 Connect Cdn link -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7/web3.min.js"
      integrity="sha512-yAmmVkOXqtDZRaueLdmLwMB67JtaRtjFzQGiAiJKvLiFlDvq4Tzm5R6uLcOMyvPRQlXpYHdYxc5IbiCwuquhUw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- jquery Cdn link -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    
    <link rel="stylesheet" type="text/css" href="../css/addcandidate.css" />
    <script type="text/javascript" src="../script/main.js"></script>

    <title>Add Candidates</title>
  </head>
  <body>
    <div id="head">
      <h1 align="center" style="color: #fff">
        Decentralized Voting Application Using Ethereum Blockchain
      </h1>
      <br />
    </div>
    
    <div class="container2">
      <h2>Add Candidates</h2>
      <table class="table">
        <tr>
          <th>Name</th>
          <td>
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Candidate Name"
              autocomplete="off"
            />
          </td>
          <th>Description</th>
          <td>
            <input
              id="description"
              type="text"
              name="description"
              placeholder="Candidate Description"
              autocomplete="off"
            />
          </td>
        </tr>
      </table>
      <input
        id="addcandidate"
        type="submit"
        name="submit"
        value="Add"
        onclick="addCandi()"
      />
    </div>

    <div class="container1">
      <h2>Set Deadline</h2>
      <input id="deadline" type="text" autocomplete="off" placeholder="Set Deadline In Minutes" />
      <input
        id="deadlineSubmit"
        type="submit"
        name="submit"
        value="Set Deadline"
        onclick = "SetDeadline()"
      />
    </div>
  </body>
</html>
